<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Reservation</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Create a New Reservation</h1>

<div id="successMessage" th:if="${successMessage}" style="color: green;">
    <p th:text="${successMessage}"></p>
</div>

<div id="errorMessage" th:if="${errorMessage}" style="color: red;">
    <p th:text="${errorMessage}"></p>
</div>

<form id="createReservationForm" th:action="@{/reservations/create}" method="post">
    <label for="roomId">Room ID:</label>
    <input type="number" id="roomId" name="roomId" required>
    <br>

    <label for="guestName">Guest Name:</label>
    <input type="text" id="guestName" name="guestName" required>
    <br>

    <label for="checkInDate">Check-In Date:</label>
    <input type="date" id="checkInDate" name="checkInDate" required>
    <br>

    <label for="checkOutDate">Check-Out Date:</label>
    <input type="date" id="checkOutDate" name="checkOutDate" required>
    <br>

    <label for="breakFast">
        <input type="checkbox" id="breakFast" name="hasBreakfast">
        Include Breakfast
    </label>
    <br>

    <label for="dinner">
        <input type="checkbox" id="dinner" name="hasDinner">
        Include Dinner
    </label>
    <br>

    <button type="submit">Create Reservation</button>
</form>

</body>
</html>
